<h1>Twitter Profile Scraper</h1>

<form action="{% url 'profile_scraper:lookup' %}" method="post">
    {% csrf_token %}
    <label for="twitterUserName">Search for Twitter User based on Twitter handle</label>
    <input type="text" name="twitterUserName" id="twitterUserName">
    <input type="submit" value="Search">
</form>

<html>  <head>    <link rel="stylesheet"     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"     crossorigin="anonymous">  </head>  <body class="container gray">    <br>    <div class="row well-lg bg-primary">            <div class="col-md-8">        <div class="media">          <span class="media-left">            <img src="{{profileImg}}" alt="Twitter profile picture" class="img-rounded">          </span>          <div class="media-body">            <h3 class="media-heading">{{name}}</h3>            {{desc}}          </div>        </div>      </div>      <div class="col-md-4">          <div class="col-md-4">            <div class="text-center row">              <h3>{{numTweets}}</h3>            </div>            <div class="text-center row">              <h4>Tweets</h4>            </div>          </div>          <div class="col-md-4">            <div class="text-center row">              <h3>{{numFollowers}}</h3>            </div>            <div class="text-center row">              <h4>Followers</h4>            </div>          </div>          <div class="col-md-4">            <div class="text-center row">              <h3>{{numFollowing}}</h3>            </div>            <div class="text-center row">              <h4>Following</h4>            </div>          </div>      </div>    </div>    <div class="row">      <h2>Tweet Insights</h2>      <div class="col-md-6">        <h3>Top Business Terms</h3>        <button class="btn btn-primary" type="button">          Sales <span class="badge">3</span>        </button>        <button class="btn btn-primary" type="button">          Industry <span class="badge">4</span>        </button>        <button class="btn btn-primary" type="button">          Marketing <span class="badge">8</span>        </button>      </div>      <div class="col-md-6">        <h3>Top Personal Terms</h3>        <button class="btn btn-info" type="button">          Vacation <span class="badge">2</span>        </button>        <button class="btn btn-info" type="button">          Breakfast <span class="badge">4</span>        </button>      </div>    </div>    <div class="row">      <h2>Tweet Classification</h2>      <div class="col-md-6">        <h3>Business Tweets</h3>      </div>      <div class="col-md-6">        <h3>Personal Tweets</h3>      </div>    </div>  </body></html>
